<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="/layout :: head"></head>-->
<head th:replace="/dashboard :: head"></head>
<body>
<div class="be-wrapper be-fixed-sidebar">
    <!--  Begin Navbar-->
    <div th:replace="/dashboard :: navbar"></div>
    <!--  Navbar End-->

    <!--  Begin Left-Sidebar-->
    <div th:replace="/dashboard :: left-sidebar"></div>
    <!--  Left-Sidebar-->

    <div class="be-content">

        <div class="main-content container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-border-color card-border-color-primary">
                        <div class="card-header card-header-divider">Deposit</div>
                        <div class="card-body">
                            <form th:action="@{/user/save-deposit}" th:object="${user}"
                                  method="POST" novalidate="novalidate">

                                <div class="form-group pt-2">
                                    <label for="inputID">User ID</label>
                                    <input class="form-control" th:field="*{id}" id="inputID" type="number">
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail">Email address</label>
                                    <input class="form-control" th:field="*{email}" id="inputEmail" type="email">
                                </div>
                                <div class="form-group">
                                    <label for="inputName">User Name</label>
                                    <input class="form-control" th:field="*{country}" id="inputName" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="inputBalance">Balance</label>
                                    <input class="form-control" th:field="*{balance}" id="inputBalance" type="text">
                                </div>
                                <div class="form-group">
                                    <label for="inputDeposit">Deposit</label>
                                    <input class="form-control" th:name="deposit" id="inputDeposit" type="number">
                                </div>
                                <div class="row pt-3">
                                    <div class="col-lg-6 pb-4 pb-lg-0">
                                    </div>
                                    <div class="col-sm-6">
                                        <p class="text-right">
                                            <button class="btn btn-space btn-primary" type="submit">Submit</button>
                                            <button class="btn btn-space btn-secondary">
                                                <a th:href="@{/user}">Back to user list</a>
                                            </button>
                                        </p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <footer th:replace="/layout :: footer"></footer>
        </div>
    </div>

</div>
</body>
</html>
