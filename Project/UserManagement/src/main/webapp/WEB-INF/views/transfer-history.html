<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/dashboard :: head">
</head>
<body>
<div class="be-wrapper be-fixed-sidebar">
    <div th:replace="/dashboard :: navbar"></div>
    <div th:replace="/dashboard :: left-sidebar"></div>
    <div class="be-content">
        <div class="page-head">
            <h3 class="page-head-title">User Management</h3>
        </div>

        <div class="main-content container-fluid">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-header">
                            <span>History Transfer</span>
                        </div>
                        <div class="card-body">
                            <table class="table table-hover table-bordered table-striped">
                                <thead>
                                <tr>
                                    <th class="text-center">ID</th>
                                    <th class="text-center">Sender ID</th>
                                    <th class="text-center">Sender Name</th>
                                    <th class="text-center">Receive ID</th>
                                    <th class="text-center">Receive Name</th>
                                    <th class="text-center">Amount Receive</th>
                                    <th class="text-center">Fees (%)</th>
                                    <th class="text-center">Fees Amount</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="row,rowStat : ${listTransfer}">
                                    <td th:text="${row.getId()}"></td>
                                    <td th:text="${row.getIdSender()}"></td>
                                    <td th:text="${row.getNameSender()}"></td>
                                    <td th:text="${row.getIdReceive()}"></td>
                                    <td th:text="${row.getNameReceive()}"></td>
                                    <td class="text-right"><span th:text="${#numbers.formatDecimal(row.getAmountReceive(), 0, 'COMMA', 1, 'POINT')}">10.00</span> $</td>
                                    <td th:text="${row.getFeesPercent()}"></td>
                                    <td class="text-right"><span th:text="${#numbers.formatDecimal(row.getFeesAmount(), 0, 'COMMA', 1, 'POINT')}">10.00</span> $</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="/layout :: footer"></footer>
    </div>
<!--    <div th:replace="/dashboard :: right-sidebar"></div>-->
</div>
<div th:replace="/dashboard :: script"></div>
</body>
</html>
